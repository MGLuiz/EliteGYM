<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteGYM</title>
    <link rel="stylesheet" href="sign-in_page.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <section class="signUp">
        <div class="form-header">
            <a class="return-page-btn">
                <i class='bx bx-left-arrow-alt' ></i>
            </a>
            <h1>Cadastre-se</h1>
        </div>
        <div class="signUp-forms">
            <div class="gymSignUp">
                <div class="form-box">
                    <form action="cadastrado.php" method="POST" class="gymForm">
                        <div class="input-box">
                            <input type="text" name="gymName" id="username" required>
                            <label for="gymName" class="animedLabel">Nome:</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="gymCnpj" id="cnpj" required>
                            <label for="gymCnpj" class="animedLabel">CNPJ:</label>
                        </div>
                        <div class="input-box">
                            <input type="email" name="gymEmail" id="email" required>
                            <label for="gymEmail" class="animedLabel">Email: </label>
                        </div>
                        <div class="input-box password">
                            <input type="password" name="gymPassword" id="password" required minlength="8">
                            <label for="gymPassword" class="animedLabel">Senha: </label>
                        </div>
                        <div class="input-box">
                            <input type="cep" name="gymCep" id="cep" pattern="\d{5}\-\d{3}" minlength="9" required>
                            <label for="gymCep" class="animedLabel">CEP: </label>
                        </div>
                        <div class="input-box">
                            <input type="submit" name="gymSubmit" value="Cadastrar como Academia" style="border: none;">
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="redBar"></div>
    
            <div class="clientSignUp">
                <div class="form-box">
                    <form action="cadastrado.php" method="POST">
                        <div class="input-box">
                            <input type="text" name="username" id="username" size="" required>
                            <label for="username" class="animedLabel">Nome:</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                            <label for="cpf" class="animedLabel">CPF:</label>
                        </div>
                        <label for="birthdate" class="birthdateLabel">Data de Nascimento: </label>
                        <input type="date" name="dt_nasc" id="birthdate" max="2014-04-18" required>
                        <div class="input-box">
                            <label for="sexo">
                                Sexo: 
                                <select name="sexo" id="sexo"  required>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Tem Outro?</option>
                                </select>
                            </label>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" id="email" required>
                            <label for="email" class="animedLabel">Email: </label>
                        </div>
                        <div class="input-box password">
                            <input type="password" name="password" id="password" required>
                            <label for="password" class="animedLabel">Senha: </label>
                        </div>
                        <div class="input-box">
                            <input type="submit" name="submit" value="Cadastrar como Pessoa" style="border: none;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <section class="clientSingUp">
        
        <div class="loginPage-right">
            <div class="sign-in" style="display: none;">
                
                <div class="form-box">
                    <form action="cadastrado.php" method="POST">
                        <div class="input-box">
                            <input type="text" name="username" id="username" size="" required>
                            <label for="username" class="animedLabel">Nome:</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                            <label for="cpf" class="animedLabel">CPF:</label>
                        </div>
                        <label for="birthdate" class="birthdateLabel">Data de Nascimento: </label>
                        <input type="date" name="dt_nasc" id="birthdate" max="2014-04-18" required>
                        <div class="input-box">
                            <label for="sexo">
                                Sexo: 
                                <select name="sexo" id="sexo"  required>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Tem Outro?</option>
                                </select>
                            </label>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" id="email" required>
                            <label for="email" class="animedLabel">Email: </label>
                        </div>
                        <div class="input-box password">
                            <input type="password" name="password" id="password" placeholder="12345678" required minlength="8">
                            <label for="password" class="animedLabel">Senha: </label>
                        </div>
                        <div class="input-box">
                            <input type="cep" name="cep" id="cep" pattern="\d{5}\-\d{3}" minlength="9" required>
                            <label for="cep" class="animedLabel">CEP: </label>
                        </div>
                        <div class="input-box">
                            <input type="submit" name="submit" value="Cadastrar" style="border: none;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
