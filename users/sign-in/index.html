<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <main>
        <div class="loginPage-left">
            <div class="opacityLayer">
                <div class="welcomeText">Bem vindo a...</div>
                <img src="../../assets/img/logo.png" alt="">
                <p style="margin-top: -30px;">"Aqui onde a <span style="color: red;">diferen√ßa</span> acontece!"</p>
            </div>
        </div>
        <div class="loginPage-right">
            <div class="sign-in">
                <h2>Cadastre-se</h2>
                <div class="form-box">
                    <form action="cadastrado.php" method="POST">
                        <div class="input-box">
                            <input type="text" name="username" id="username" size="" required>
                            <label for="username" class="animedLabel">Nome:</label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                            <label for="cpf" class="animedLabel">CPF:</label>
                        </div>
                        <label for="birthdate">Data de Nascimento: </label>
                        <input type="date" name="dt_nasc" id="birthdate" max="2014-04-18" required>
                        <div class="input-box">
                            <label for="sexo">
                                Sexo: 
                                <select name="sexo" id="sexo"  required>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Tem Outro?</option>
                                </select>
                            </label>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" id="email" required>
                            <label for="email" class="animedLabel">Email: </label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" id="password" required minlength="8">
                            <label for="password" class="animedLabel">Senha: </label>
                        </div>
                        <div class="input-box">
                            <input type="cep" name="cep" id="cep" pattern="\d{5}\-\d{3}" minlength="9" required>
                            <label for="cep" class="animedLabel">CEP: </label>
                        </div>
                        <div class="input-box">
                            <input type="submit" name="submit" value="Cadastrar" style="border: none;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
